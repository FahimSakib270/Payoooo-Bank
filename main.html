<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen py-6 mx-auto bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded-lg p-1">avaiable balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold">Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Cash out</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Bonus</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Get bonus</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
              <h3>Transaction history</h3>
            </div>
          </div>

          <section>
            <h2>Add Money</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select class="select">
                      <option disabled selected>Select a Bank</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nogod">Nogod</option>
                      <option value="DDBL">DDBL</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Account Number</label>
                      <input
                        id="account-number"
                        value="01301301301"
                        type="number"
                        class="input"
                        placeholder="Type your acount number"
                        required
                      />
                      <label class="fieldset-label">Amount</label>
                      <input
                        id="amout"
                        type="number"
                        class="input"
                        placeholder="Type your Amount"
                        required
                      />
                      <label class="fieldset-label">PIN</label>
                      <input
                        id="pin"
                        value="1234"
                        type="text"
                        class="input"
                        placeholder="Type Pin number"
                        required
                      />
                      <div><a class="link link-hover">Forgot pin?</a></div>
                      <button
                        id="Add-Money-btn"
                        class="btn btn-neutral mt-4 bg-blue-700 border-none"
                      >
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>
    <script src="script/addMoney.js"></script>
  </body>
</html>
